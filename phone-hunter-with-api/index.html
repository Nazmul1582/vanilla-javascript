<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <header class="bg-[#0d6efd0d]">
        <!-- navigation -->
        <div class=" container mx-auto flex justify-between items-center py-10">
            <h3 class="text-2xl font-bold">Hot Gadgets</h3>
            <button class="btn text-white capitalize bg-[#0D6EFD] hover:bg-[#0d5efd]">Sign Up</button>
        </div>
        <!-- banner -->
        <div class="container mx-auto">
            <div class="text-center pt-3 pb-96">
                <h1 class="text-6xl font-bold">Apple Iphone 13 Pro Max</h1>
                <p class="pt-6 pb-8 w-1/2 mx-auto">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
                <button class="btn text-white capitalize bg-[#0D6EFD] hover:bg-[#0d5efd]">buy now</button>
            </div>            
        </div>
    </header>
    <main>
        <!-- phones section -->
        <section class="container mx-auto -mt-80">
            <div class="flex justify-center items-end gap-14">
                <div class="w-56">
                    <img src="./image/smartphone.png" alt="phone">
                </div>
                <div class="w-72">
                    <img src="./image/smartphone.png" alt="phone">
                </div>
                <div class="w-56">
                    <img src="./image/smartphone.png" alt="phone">
                </div>
            </div>
        </section>
        <!-- search phone section -->
        <section class="py-14">
            <div class="container mx-auto">
                <h2 class="text-center text-4xl font-semibold">Search your phone</h2>
                <div class="form-control py-8 mx-32">
                    <div class="input-group relative">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-3 left-0 z-10 ml-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                      <input type="text" placeholder="Search your phone" class="input input-bordered focus:outline-0 pl-10 w-full bg-gray-100 rounded-s-lg" />
                      <button class="btn text-white capitalize bg-[#0D6EFD] hover:bg-[#0d5efd]">Sign Up</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    
    <script src="./js/script.js"></script>
</body>
</html>
