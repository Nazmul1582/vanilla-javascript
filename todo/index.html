<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <h1>To Do App in JavaScript</h1>
    <div class="inputField">
      <form action="" id = 'form'>
        <input type="text" id='input' placeholder="Add your new task" required>
        <button id="btn">Add Task</button>
      </form>
    </div>
    <ul class="todoList">

    </ul>

    <div class="footer">
      <span>You have <span class="pendingTasks">0</span> pending task</span>
      <button id='clearBtn'>Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
