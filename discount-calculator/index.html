<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator For Discount</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="wrapper">
            <h2>A Calculator For Discount</h2>
            <div class="discount-form">
                <div class="input-group mb-3">
                    <span class="input-group-text">Product Price</span>
                    <input type="number" class="form-control" id="price" placeholder="Enter your price">
                </div>
                <div class="input-group mb-3" id='range'>
                    <span class="input-group-text showDiscount">Discount: 0% </span>
                    <input type="range" class="form-range" value='0' id="discount">
                </div>
                <div id="result">
                    <h2>Result</h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Discount amount</span>
                        <input type="number" value='0.00' class="form-control" id="discountAmount">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Total price with discount</span>
                        <input type="number" class="form-control" value='0.00' id="total">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src='./script.js'></script>    
</body>
</html>
