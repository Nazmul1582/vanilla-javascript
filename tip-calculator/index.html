<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="wrapper">
            <h2>A Tip Calculator</h2>
            <div class="tip-form">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Taka</span>
                    <input type="number" class="form-control" id="price" placeholder="Enter your price">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Tip (%)</span>
                    <input type="number" class="form-control" placeholder="Enter your tip" id="tip">
                </div>
                <div class="resultBtn">
                    <button id='submit'>Result</button>
                </div> 
                <div id="result">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Tip amount</span>
                        <input type="number" class="form-control" id="tipAmount">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Total price with tip amount</span>
                        <input type="number" class="form-control" id="total">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src='main.js'></script>    
</body>
</html>
