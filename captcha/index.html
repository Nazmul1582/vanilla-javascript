<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha in JavaScript</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Captcha in JavaScript</h1>
            <div class="captcha-area">
                <div class="captcha-img">
                    <img class='bg-img' src="./images/captcha-bg.png" alt="captcha-bg-image">
                    <span class='captcha'></span>
                </div>
                <button class='reloadBtn'><i class="fas fa-redo-alt"></i></button>
            </div>
            <form action="" class='input-area'>
                <input type="text" id="input" placeholder='Enter the captcha' required>
                <button class="checkBtn">Check</button>
            </form>
            <div class="statusText">
                <p></p>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
